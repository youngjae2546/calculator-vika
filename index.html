<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator Vika</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="bg">
		<div class="main">
			<h1>calculator</h1>
			<form name="form">
				<input class="textarea" name="textarea">
			</form>
			<table>
				<tr>
					<td colspan="2"><input style="width: 106px;" class="button btn-blue" type="button" value="AC" onclick="clean()"></td>
					<td colspan="2"><input style="width: 106px;" class="button btn-blue" type="button" value="Del" onclick="back()"></td>
					<td><input class="button btn-blue" type="button" value="/" onclick="insert('/')"></td>
										
					
				</tr>
				<tr>
					<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
					<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
					<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
					
					<td><input class="button btn-blue" type="button" value="Sin" onclick="sinclicked()"></td>
					<td><input class="button btn-blue" type="button" value="*" onclick="insert('*')"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
					<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
					<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
					
					<td><input class="button btn-blue" type="button" value="Cos" onclick="cosclicked()"></td>
					<td><input class="button btn-blue" type="button" value="-" onclick="insert('-')"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
					<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
					<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
					
					<td><input class="button btn-blue" type="button" value="Tan" onclick="tanclicked()"></td>
					<td><input class="button btn-blue" type="button" value="+" onclick="insert('+')"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="0" onclick="insert('0')"></td>
					<td><input class="button" type="button" value="00" onclick="insert('00')"></td>
					<td><input class="button" type="button" value="." onclick="insert('.')"></td>
					
					<td colspan="2"><input style="width: 106px;" class="button btn-blue" type="button" value="=" onclick="equal()"></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="footer">Vika Rindanawati || SMKN Purwodadi</div>
</body>
</html>
